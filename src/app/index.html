<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamapp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container" role="main">
        <div class="chat-header">
            <img src="assets/llama.png" alt="Bot" class="logo">
            <img src="assets/setting.png" alt="Settings" class="settings-icon" onclick="openSettings()">

        </div>
        <div class="chat-box" id="chat-box" role="log" aria-live="polite">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." aria-label="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="settings-panel" class="settings-panel">
        <span class="close" onclick="closeSettings()">&times;</span>
        <h2>Settings</h2>
        <form id="settings-form">
            <label for="REWRITE">Rewrite:</label>
            <input type="checkbox" id="REWRITE" name="REWRITE">
            <label for="FUSION">Use Fusion:</label>
            <input type="checkbox" id="FUSION" name="FUSION">
            <label for="CHAT_TEMPERATURE">Chat Temperature:</label>
            <input type="number" id="CHAT_TEMPERATURE" name="CHAT_TEMPERATURE" step="0.1" min="0" max="1"><br>
            <br>
            <span>Search Sensitivity:</span>
            <br>
            <label for="L2_INDEX_THRESHOLD">Structured Files:</label>
            <input type="number" id="L2_INDEX_THRESHOLD" name="L2_INDEX_THRESHOLD" step="50" min="0" max="1000">
            <label for="COSINE_INDEX_THRESHOLD">Text:</label>
            <input type="number" id="COSINE_INDEX_THRESHOLD" name="COSINE_INDEX_THRESHOLD" step="0.01" min="0" max="1">
            <label for="FUSION_THRESHOLD">Fusion Threshold:</label>
            <input type="number" id="FUSION_THRESHOLD" name="FUSION_THRESHOLD" step="0.01" min="0" max="1">
            <br>
            <button type="button" onclick="saveSettings()">Save</button>
        </form>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/llama" title="llama icons">Llama icon created by Freepik -
            Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Freepik
            - Flaticon</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
